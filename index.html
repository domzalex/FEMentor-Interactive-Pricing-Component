<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body onload="getValue()">
  <header>
    <img class="circles" src="img/pattern-circles.svg" alt="">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
  </header>



  <div class="mainApp">
    <div class="appTop">
      <div class="appHeader">
        <p class="views">100K PAGEVIEWS</p>
        <div class="moneyText">
          <p class="money">$16.00</p><p> /month</p>
        </div>
      </div>

      <div class="slidecontainer">
        <input type="range" min="1" max="5" value="3" class="slider" id="perMonth">
      </div>

      <div class="billing">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="tickbox round"></span>
        </label>
        <p>Yearly Billing</p>
        <p class="discount">25% discount</p>
      </div>
    </div>


    <div class="trial">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.alexdomzalski.com">Alex Domzalski</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
